<div class="content">
    
        <div id="seatSelection">

            <h1>Movie Seat Reservation</h1>
        
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Username" ng-model="currentUser.name"/>
                <label for="seats">Number of Seats </label>
                <input type="text" id="seats" placeholder="No of Seats" ng-model="currentUser.noOfSeats" >

                
                    <a href="#" class="button" ng-click="startSelection(currentUser)">Start Selection</a>
            </form>
            
        </div>
        

        <div id="screen">Screen This Way</div>


    <table class="seatLayout">
        <tr>
            <td ></td>
            <td  ng-repeat="col in cols track by $index" ng-bind="col"></td>
        </tr>
        <tr ng-repeat="row in rows">
            <td  ng-bind="row"></td>
            <td class="seat" ng-repeat="col in cols" ng-click="checker(row + col)" ng-switch on="getStatus(row + col)" >
                <img ng-switch-when="selected" src="images/seatsSelected.png">
                <img ng-switch-when="reserved" src="images/seatsReserved.png">
                <img ng-switch-default src="images/seatsAvailable.png">

            </td>
        </tr>
    </table>

    <div class="showcase">
        <img src="images/seatsAvailable.png">  Available
        <img src="images/seatsReserved.png" >  Reserved
        <img src="images/seatsSelected.png" >  Selected
    </div>

     <a href="#" class="button" ng-click="confirmSelection(currentUser)" id="confirmSelection">Confirm Selection</a>

    <div id="bookedTickets">
        <table class="table table-striped">
            <tr>
                <td>Name</td>
                <td>No of Seats</td>
                <td>Seats</td>
            </tr>
            <tr ng-repeat="user in bookedUsers track by $index">
                <td>{{user.name}}</td>
                <td >{{user.noOfSeats}}</td>
                <td>{{user.seatSelected.toString()}}</td>
            </tr>
        </table>
    </div>
</div>
